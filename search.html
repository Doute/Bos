  <body>
    <div class="a">
      <div class="m1">
        <i
          class="iconfont icon-sousuo"
          style="color: #ccc; margin-right: 0.5rem"
        ></i>
        <input type="text" placeholder="搜索联系人/聊天记录" />
      </div>
      <span style="font-size: 1rem" id="quxiao">取消</span>
    </div>
    <div class="nav">
      <span> 搜索发现</span>
      <span class="iconfont icon-jiazai_shuaxin"></span>
      <span>换一批</span>
    </div>
    <ul class="last jlist">
      <!-- <li>html工程师</li>
      <li>web前端全栈工程师</li>
      <li>前端node</li>
      <li>wrb前端</li>

    </ul>

    <script>
      const quxiao = document.querySelector("#quxiao");
      quxiao.addEventListener("click", () => {
        window.location.replace("./home.html");
      });

      var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var jarr=JSON.parse(this.responseText);
        //把服务器端的数据（字符串）变成数组
        insert(jarr);/* 自定义函数 */
        console.log(typeof jarr);
    }
  };
  xhttp.open("GET", "http://rap2api.taobao.org/app/mock/308910/LL", true);
  xhttp.send();

  function insert(jarr){
        var jlist = document.querySelector(".jlist");
      jarr.forEach(function (v,i) {
        var nli = document.createElement("li");
        //创建一个html元素li
        nli.innerHTML = `
        <p>${v.content}</p>
        `;
        //反引号es6内部可包括引号和变量${}
        //在jlist的内部的最后增加元素

        jlist.appendChild(nli);
      });
    }
    </script>
  </body>
